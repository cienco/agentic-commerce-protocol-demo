
services:
  - type: web
    name: acp-merchant
    runtime: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MOTHERDUCK_TOKEN
        sync: false
      - key: MOTHERDUCK_DATABASE
        value: acp_demo
